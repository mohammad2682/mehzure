<div>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <div mat-dialog-content class="message">{{ data.message }}</div>
    <div mat-dialog-actions>
        <button mat-button class="rounded py-2 px-6 ms-4 bg-indigo-200 font-medium" (click)="onCancel()">Cancel</button>
        <button mat-button class="rounded py-2 px-6 ms-4 bg-indigo-900 font-medium text-white"
            (click)="onConfirm()">Confirm</button>
    </div>
</div>
