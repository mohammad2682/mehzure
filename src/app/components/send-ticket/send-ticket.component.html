<div mat-dialog-title>
    <h2>Work Item Form</h2>
</div>
<form [formGroup]="workItemForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="">
        <div class="">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text" placeholder="Ex. ERP bug 32" formControlName="workTitle">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field style="width: 100%;">
                <mat-label>Textarea</mat-label>
                <textarea matInput formControlName="description" rows="10" cols="100"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button class="p-3 w-44 me-3 bg-indigo-300 rounded-md" type="button" mat-dialog-close="false">Cancel</button>
        <button mat-raised-button class="p-3 w-44 bg-indigo-900 text-white rounded-md"  color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
